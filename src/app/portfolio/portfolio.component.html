<ng-progress [direction]="'ltr+'" [min]="20" [max]="1" [speed]="200" [trickleSpeed]="300" [spinner]="true" [spinnerPosition]="'left'"
  [thick]="true" [meteor]="true" [color]="'#FF5F64'" [ease]="'linear'"></ng-progress>
<div class="uk-grid uk-grid-medium">
  <div *ngFor="let item of portfolios" class="uk-width-1-3@m">
    <div class="uk-card uk-card-default">
      <div class="uk-card-media-top">
        <img src="/assets/portfolio.jpg" alt="">
      </div>
      <div class="uk-card-body">
        <h3 class="uk-card-title">{{item.title}}</h3>
        {{item.description}}
      </div>
    </div>
  </div>
</div>
